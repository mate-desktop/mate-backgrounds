# vim: set ts=2 sts=2 sw=2 expandtab :
dist: xenial
sudo: required
language: bash
services:
  - docker

before_install:
  - curl -Ls -o docker-build https://github.com/mate-desktop/mate-dev-scripts/raw/master/travis/docker-build
  - chmod +x docker-build

install:
  - sudo apt-get install -y python3-pip python3-setuptools
  - sudo pip3 install --upgrade pip
  - sudo pip install PyGithub
  - ./docker-build --name ${DISTRO} --config .travis.yml --install

script:
  - ./docker-build --name ${DISTRO} --verbose --config .travis.yml --build meson --build scripts

deploy:
  - provider: script
    script: ./docker-build --verbose --config .travis.yml --release github
    skip_cleanup: true
    on:
      tags: true
      condition: "${TRAVIS_TAG} =~ ^v.*$ && ${DISTRO} =~ ^fedora.*$"

env:
  - DISTRO="archlinux/base"
  - DISTRO="debian:sid"
  - DISTRO="fedora:30"
  - DISTRO="ubuntu:19.10"

##########################################################
# THE FOLLOWING LINES IS USED BY docker-build
##########################################################
requires:
  archlinux:
    # Useful URL: https://git.archlinux.org/svntogit/community.git/tree/mate-backgrounds
    - gcc
    - git
    - make
    - mate-common
    - meson
    - which

  debian:
    # Useful URL: https://github.com/mate-desktop/debian-packages
    # Useful URL: https://salsa.debian.org/debian-mate-team/mate-backgrounds
    - autopoint
    - git
    - libglib2.0-dev
    - make
    - mate-common
    - meson

  fedora:
    # Useful URL: https://src.fedoraproject.org/cgit/rpms/mate-backgrounds.git
    - gcc
    - git
    - make
    - mate-common
    - meson
    - redhat-rpm-config

  ubuntu:
    - autopoint
    - git
    - libglib2.0-dev
    - make
    - mate-common
    - meson

variables:
  - CFLAGS="-Wall -Werror=format-security"

build_scripts:
  - ./autogen.sh
  - ./configure
  - make

after_scripts:
  - if [ ${BUILD_TYPE} == "scripts" ];then
  -     if [ ${DISTRO_NAME} == "debian" ];then
  -         curl -Ls -o debian.sh https://github.com/mate-desktop/mate-dev-scripts/raw/master/travis/debian.sh
  -         bash ./debian.sh
  -     fi
  -     make distcheck
  - fi

releases:
  draft: false
  prerelease: false
  checksum: true
  file_glob: true
  files: mate-backgrounds-*.tar.xz
  github_release:
    tags: true
    overwrite: true
    base_version: 1.20.0
